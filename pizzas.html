<body>
    <header class="header">
        <h2 class="font-robotic text-center">Eating <span class="color-red">Pizza</span></h2>
        <div class="d-flex">
            <nav>
                <ul class="navigation">
                    <li class="navigation-item"><a class="navigation-item-link" href="./index.html">Home</a></li>
                    <li class="navigation-item"><a class="navigation-item-link active" href="./pizzas.html">Pizzas</a></li>
                    <li class="navigation-item"><a class="navigation-item-link" href="./gallery.html">Gallery</a></li>
                </ul>
            </nav>
            <div class="my-1 mx-2 flex-end">
                <input type="checkbox" class="dark_mode_checkbox" id="dark_mode_checkbox"/>
                <label for="dark_mode_checkbox" class="label">
                    <i class="fas fa-moon"></i>
                    <i class='fas fa-sun'></i>
                    <div class='ball'></div>
                </label>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2 class="font-robotic color-dark" id="add_message_id" style="display: none;">Add Pizzas using the <a href="./index.html#pizza_form_id" class="color-blue">form</a></h2>
            <div id="content" class="timeline">

            </div>
        </div>
        
        <div id="dialog_form_id" title="Edit Record" style="display: none; background-color: var(--light);">
            <form class="form" id="pizza_form_id" method="post">
                <input type="hidden" name="datetime">
                <div class="form-field">
                    <label for="pizza_input_id">Pizza Type:</label>
                    <input type="text" class="form-control" placeholder="eg. Marherita" name="type" id="pizza_input_id"
                        required>
                </div>
                <div class="form-field">
                    <label for="taste_select_id">What was it like?</label>
                    <select id="taste_select_id" class="form-control" name="taste" required>
                        <option value="" selected disabled>-------</option>
                        <option value="1">It was amazing</option>
                        <option value="2">Like avarage</option>
                        <option value="3">It was awful</option>
                    </select>
                </div>
                <div class="form-field">
                    <label>Choose your mood after this pizza:</label>
                    <div class="emojis-block">
                        <div class="emojis-block-item">
                            <input type="radio" value="1" name="mood" id="mood-radio-1">
                            <label for="mood-radio-1">&#x1F603;</label>
                        </div>
                        <div class="emojis-block-item">
                            <input type="radio" value="2" name="mood" id="mood-radio-2">
                            <label for="mood-radio-2">&#x1F610;</label>
                        </div>
                        <div class="emojis-block-item">
                            <input type="radio" value="3" name="mood" id="mood-radio-3">
                            <label for="mood-radio-3">&#x1F621;</label>
                        </div>
                    </div>
                </div>
            </form>

        </div>
